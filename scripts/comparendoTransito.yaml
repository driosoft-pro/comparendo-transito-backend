    openapi: 3.0.3
    info:
      title: API de Comparendos de Trnsito
      version: 1.0.0
      description: Especificacin de la API para gestin de comparendos, usuarios y
        entidades relacionadas.
    servers:
      - url: http://localhost:8080/api
        description: Servidor local de desarrollo
    tags:
      - name: TesteAPI
        description: Endpoints de test API y monitoreo
      - name: Autenticacin
        description: Endpoints de autenticacin y verificacin
      - name: Usuarios
        description: Gestin de usuarios del sistema
      - name: Perfiles
        description: Perfiles de ciudadanos
      - name: Comparendos
        description: Gestin de comparendos de trnsito
      - name: Vehculos
        description: Registro de vehculos
      - name: Licencias
