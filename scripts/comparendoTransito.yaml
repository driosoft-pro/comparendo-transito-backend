      - name: Secretaras
        description: Secretaras de trnsito
      - name: Propietarios
        description: Propietarios de vehculos
      - name: Propiedades
        description: Propiedades de vehculos
      - name: Quejas
        description: Quejas y reclamos ciudadanos
    paths:
      /auth/login:
        post:
          tags:
            - Autenticacin
          operationId: login
          summary: Autenticacin de usuario
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/LoginRequest"
          responses:
            "200":
              description: Login exitoso
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      token:
                        type: string
                      usuario:
                        $ref: "#/components/schemas/Usuario"
      /ping:
        get:
          tags:
            - TesteAPI
          operationId: testApi
          summary: Probar API
          responses:
            "200":
              description: API OK
