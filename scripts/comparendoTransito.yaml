                schema:
                  $ref: "#/components/schemas/LoginRequest"
          responses:
            "200":
              description: Login exitoso
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      token:
                        type: string
                      usuario:
                        $ref: "#/components/schemas/Usuario"
