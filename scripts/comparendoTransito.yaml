          operationId: usuarios
          summary: Listar usuarios
          responses:
            "200":
              description: Listado de usuarios
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/Usuario"
        post:
          tags:
            - Usuarios
          operationId: usuarioCreate
          summary: Crear usuario
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Usuario"
          responses:
            "201":
              description: Usuario creado
      /usuarios/{id}:
        get:
          tags:
            - Usuarios
          operationId: usuario
          summary: Obtener usuario por id
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
          responses:
            "200":
              description: Usuario encontrado
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Usuario"
        put:
          tags:
            - Usuarios
          operationId: usuarioUpdate
          summary: Actualizar usuario
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Usuario"
          responses:
            "200":
              description: Usuario actualizado
        delete:
          tags:
            - Usuarios
          operationId: usuarioDelete
          summary: Eliminar usuario (soft delete)
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
          responses:
            "204":
              description: Usuario eliminado
