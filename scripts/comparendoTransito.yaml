                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/Usuario"
        post:
          tags:
            - Usuarios
          operationId: usuarioCreate
          summary: Crear usuario
          requestBody:
            required: true
            content:
              application/json:
                schema:
